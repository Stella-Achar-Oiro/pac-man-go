<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>PAC-MAN</h1>
        
        <!-- Main Menu -->
        <div id="main-menu" class="menu-screen">
            <div class="menu-content">
                <button class="game-button" id="start-button">Start Game</button>
                <button class="game-button" id="how-to-play">How to Play</button>
                <button class="game-button" id="high-scores">High Scores</button>
            </div>
        </div>

        <!-- Game Board Container -->
        <div id="game-board-container"></div>

        <!-- How to Play Screen -->
        <div id="tutorial" class="menu-screen" style="display: none;">
            <div class="menu-content">
                <h2>How to Play</h2>
                <div class="instructions">
                    <p>‚Üë‚Üì‚Üê‚Üí or WASD to move</p>
                    <p>Eat all dots to complete the level</p>
                    <p>Power pills make ghosts vulnerable</p>
                    <p>ESC to pause</p>
                </div>
                <button class="game-button" id="back-to-menu">Back</button>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="scores-screen" class="menu-screen" style="display: none;">
            <div class="menu-content">
                <h2>High Scores</h2>
                <div id="high-scores-list"></div>
                <button class="game-button" id="back-from-scores">Back</button>
            </div>
        </div>

         <!-- Pause Menu -->
        <div id="pause-screen" class="menu-screen" style="display: none;">
            <div class="menu-content">
                <h2>PAUSED</h2>
                <button class="game-button" id="resume-game">Resume</button>
                <button class="game-button" id="restart-game">Restart</button>
                <button class="game-button" id="quit-to-menu">Quit to Menu</button>
            </div>
        </div>

        <!-- Touch Controls -->
        <div id="touch-controls">
            <button class="touch-button" data-direction="ArrowUp">‚Üë</button>
            <button class="touch-button" data-direction="ArrowLeft">‚Üê</button>
            <button class="touch-button" data-direction="ArrowRight">‚Üí</button>
            <button class="touch-button" data-direction="ArrowDown">‚Üì</button>
        </div>
    </div>
    
    <script type="module" src="menu.js"></script>
</body>
</html>
