<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">PAC-MAN</h1>
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
            <div class="timer">Time: <span id="timer">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="pause-menu" class="pause-menu hidden">
            <h2>PAUSED</h2>
            <button id="continue">Continue</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/AudioManager.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
